<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <link rel="stylesheet" href="./responsive.css">

    <title>Responsive with Grid</title>
</head>
<body>

    <div class="header">
    </div>

    <div id="main-container">
        <div class="box-primary">
            <div id="box1" class="box-blue">1</div>
            <div id="box2" class="box-yellow">2</div>
            <div id="box3" class="box-green">3</div>
            <div id="box4" class="box-blue">4</div>
            <div id="box5" class="box-yellow">5</div>
            <div id="box6" class="box-green">6</div>
        </div>

        <div class="box-secundary">
            <div id="box7" class="box-black">7</div>
            <div id="box8" class="box-black">8</div>
        </div>
        
        <div class="box-tertiary">
            <div id="box9" class="box-white">9</div>
            <div id="box10" class="box-white">10</div>
            <div id="box11" class="box-white">11</div>
        </div>
        
    </div>
    
</body>
</html>
