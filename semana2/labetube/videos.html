<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./videos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">

    <title>LabeTube - Vídeos</title>
</head>
<body>

    <header>
        <h1>LabeTube</h1>
        <img id="icon-play" src="./img/icon-play.jpg" alt="Ícone vermelho de Play">

        <div id="search">
            <label for="text-search"></label>
            <input id="text-search" type="text" placeholder="Pesquisar vídeo" required> 
            <button id="button-search">Buscar</button>
        </div>
    
    </header>

    <div id="display">
        <video class="video" src="./video/video-1.mp4" controls loop></video>
        <video class="video" src="./video/video-2.mp4" controls loop></video>
        <video class="video" src="./video/video-3.mp4" controls loop></video>
        <video class="video" src="./video/video-4.mp4" controls loop></video>
        <video class="video" src="./video/video-5.mp4" controls loop></video>
        <video class="video" src="./video/video-6.mp4" controls loop></video>
        <video class="video" src="./video/video-7.mp4" controls loop></video>
        <video class="video" src="./video/video-8.mp4" controls loop></video>

    </div>

    <button id="button-back"><a href="./labetube.html">Voltar</a></button>

    <footer>
        <p>Cadastre-se na Newslatter:</p>
        <label for="form-email"></label>
        <input id="form-email" type="email" placeholder="Seu e-mail" required>
        <input id="button-submit" type="submit">
    </footer>
    
</body>
</html>
